<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile page</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header-ctn">
        <div class="icon-ctn">
          <img src="/Net/images/Vector.png" alt="" />
        </div>
      </div>
      <div class="profile-ctn">
        <div class="profile-header"><h1>Kim izliyor?</h1></div>
        <div class="profile-wrapper">
          <div class="profile">
            <a href="/Net/index.html">
              <div class="profile-img-ctn">
                <img src="/Net/images/ProfilePicture.png" alt="" />
              </div>
              <div class="profile-name">
                <p>Murat</p>
              </div>
            </a>
          </div>
          <div class="profile">
            <a href="/Net/index.html">
              <div class="profile-img-ctn">
                <img src="/Net/images/ProfilePicture (1).png" alt="" />
              </div>
              <div class="profile-name">
                <p>Umut</p>
              </div>
            </a>
          </div>
          <div class="profile">
            <a href="/Net/index.html">
              <div class="profile-img-ctn">
                <img src="/Net/images/ProfilePicture (2).png" alt="" />
              </div>
              <div class="profile-name">
                <p>Kemal</p>
              </div>
            </a>
          </div>
          <div class="profile">
            <a href="/Net/index.html">
              <div class="profile-img-ctn">
                <img src="/Net/images/ProfilePicture (3).png" alt="" />
              </div>
              <div class="profile-name">
                <p>Çocuk</p>
              </div>
            </a>
          </div>
          <div class="profile">
            <div class="profile-img-add">
              <img src="/Net/images/Vector1.png" alt="" />
            </div>
            <div class="profile-name add-margin">
              <p>Profil Ekle</p>
            </div>
          </div>
        </div>
        <div class="profile-foot"><h3>PROFİLLERİ YÖNET</h3></div>
      </div>
    </div>
  </body>
</html>
